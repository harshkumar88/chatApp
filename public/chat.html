<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        <style>
            #div{
                margin-left: 20px;
                margin-bottom: -25px;
                border-radius: 50%;
                background-color: gray;
                width:150px;
                display: none;

               
            }
            #div button{
                border-radius: 50%;
                background-color: gray;
            }
            
        </style>
    </head>
    <body>

        <div class="chat">
            <div class="chat__sidebar" id="sidebar">

            </div>
            <div class="chat__main">
                
                <div id="messages" class="chat__messages"></div>
                <div id="div"><button id="btn1">ðŸ˜€</button><button id="btn2">ðŸ¤£</button><button id="btn3">ðŸ˜›</button><br>
                  <button id="btn4">ðŸ˜·</button><button id="btn5">ðŸ¤¢</button><button id="btn6">ðŸ‘Œ</button>
                </div>
                  <div class="compose" id="compose">
                   
                    <form id="message-form"><button id="emoji" type="button">Emoji</button>
                        <input type="text" name="message" placeholder="message" id="input">
                        <button id="send">Send</button>
                    </form>
                    
                    <button id="send-location">Send Location</button>
                  </div>
                
            </div>
        </div>         
        
        
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name" >{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">Current Location</p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
             <h2 class="room-title">{{room}}</h2>
             <h3 class="list-title">Users</h3>
             <ul class="users">
                  {{#users}}
                     <li>{{username}}</li>
                  {{/users}}
             </ul>
        </script>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
      
        
    </body>
</html>
